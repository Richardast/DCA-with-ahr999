# .github/workflows/main.yml

name: Daily Investment Bot Runner

on:
  schedule:
    - cron: '0 2 * * *' # 2:00 AM UTC daily (10:00 AM UTC+8)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # [MODIFIED] Give the job write permissions to the repository
    permissions:
      contents: write

    steps:
      # 1. Checks-out your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Runs the trading bot script
      - name: Run Trading Bot
        env:
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSWORD: ${{ secrets.OKX_PASSWORD }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python trade_bot.py

      # 5. [NEW] Commit and push changes (if any)
      - name: Commit and Push Results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“ˆ Auto-commit trade log and ROI chart"
            git push
          else
            echo "No changes to commit."
          fi